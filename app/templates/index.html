{% extends "base.html" %}

{% block content %}
    <!-- slider_area_start -->
    <div class="slider_area">
		<div class="single_slider  d-flex align-items-center slider_bg_1">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-xl-10 offset-xl-1">
							<div class="slider_text text-center justify-content-center">
								<h3>HOUSE PRICE</h3>
								<p>calculating the price for your dream house!.</p>
							</div>
							<div class="property_form">
								<form action="{{ url_for('main.predict') }}" id="predict-form" method="post">
									<div class="row">
										<div class="col-xl-12">
											<div class="form_wrap d-flex">
													<div class="single-field max_width ">
															<label for="#">House Type</label>
															<select class="wide" id="" name="house_type" >
																	<option value="unit" data-display="Unit">unit</option>
																	<option value="house">house</option>
																	<option value="townhouse">townhouse</option>
															</select>
													</div>
													<div class="single-field max_width ">
															<label for="#">Bedrooms</label>
															<select class="wide" id="" name="bedrooms">
																	<option value="1" data-display="One">one</option>
																	<option value="2">two</option>
																	<option value="3">three</option>
																	<option value="4">four</option>
																	<option value="5">five</option>
															</select>
													</div>
													<div class="single-field min_width ">
															<label for="#">State</label>
															<select class="wide" id="" name="state">
																	<option value="NSW" data-display="NSW">NSW</option>
																	<option value="VIC">VIC</option>
																	<option value="WA">WA</option>
																	<option value="SA">SA</option>
																	<option value="QLD">QLD</option>
																	<option value="ACT">ACT</option>
															</select>
													</div>
													<div class="single-field min_width ">
														<label for="#">Click to search</label>
														<div class="serach_icon">
															<button type="submit">Search</button>
														</div>
													</div>
													
													
													
											</div>
										</div>
									</div>
								</form>
							</div>
							{% if search_text != None %}
							<div class="slider_text text-center justify-content-center">
								<h3>Predicted House Price is -> {{ prediction}}</h3>
							</div>
							{% endif %}


						</div>
					</div>
				</div>
			</div>
</div>

<!-- slider_area_end -->
{% endblock %}
